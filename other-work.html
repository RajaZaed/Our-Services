<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Zaid - Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <style>
        body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(247, 247, 247);
}

.navbar {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
}

.navbar h1 {
    margin: 0;
}

.navbar .btn a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #16a7fa;
    border-radius: 5px;
}

.gallery-container {
    text-align: center;
    padding: 50px;
}

.gallery-title {
    color: #16a7fa;
    font-size: 2rem;
    margin-bottom: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 10px;
}

.gallery-item {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .gallery-title {
        font-size: 1.5rem;
    }

    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .gallery-item {
        border-radius: 5px;
    }
}

    </style>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Mr Zaid</h1>
        <button class="btn"><a href="#">Hire Me</a></button>
    </div>

    <div class="gallery-container">
        <h1 class="gallery-title">My Work Gallery</h1>

        <!-- Image Grid -->
        <div class="gallery-grid">
            <img src="assets/image/amazon clone.jpg" alt="Work 1" class="gallery-item">
            <img src="assets/image/Cozi.png" alt="Work 2" class="gallery-item">
            <img src="assets/image/Socially.png" alt="Work 3" class="gallery-item">
            <img src="assets/image/Uicookies.png" alt="Work 4" class="gallery-item">
            <img src="assets/image/Bitcoin.png" alt="Work 5" class="gallery-item">
            <img src="assets/image/Inbio Zead Developer.png" alt="Work 6" class="gallery-item">
            <img src="assets/image/Breakfast Food template.png" alt="Work 7" class="gallery-item">
            <img src="assets/image/optical.jpg" alt="Work 8" class="gallery-item">
            <img src="assets/image/optical one.jpg" alt="Work 9" class="gallery-item">
            <img src="assets/image/optical three.jpg" alt="Work 10" class="gallery-item">
            <img src="assets/image/END.jpg" alt="Work 11" class="gallery-item">
            <img src="assets/image/lAR.jpg" alt="Work 12" class="gallery-item">
            <img src="assets/image/apply.jpg" alt="Work 13" class="gallery-item">
            <img src="assets/image/daraz.jpg" alt="Work 14" class="gallery-item">
            <img src="assets/image/hotel 1.jpg" alt="Work 15" class="gallery-item">
            <img src="assets/image/hotel 2.jpg" alt="Work 16" class="gallery-item">

            <!-- Add more images as needed -->
        </div>
    </div>

    <div class="button-container">
        <a href="index.html" class="btn">Go Back</a>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
